<!doctype html>
<html>
	<head>
		<title>Ejercicio JS</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Ejercicio JS</h1>
		<h2>Ejemplo For</h2>
		<script type="text/javascript">
			var y = { x:"hola", y:"que", z:"tal", t:"estas"};
			var concatenacion = "";
			var i;
			
			for (i in y) {
					concatenacion = concatenacion + y[i] + " ";
			}

			document.write(concatenacion);
		</script>
	</body>
</html>
