<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Herencia</title>
		<style type="text/css">
			#caja header h1 {
				color: blue;
			} /* Puntuacion: 0, 1, 0, 2 */

			#caja .cabecera h1 {
				color: red;
			} /* Puntuacion: 0, 1, 1, 1 */

			header h1 {
				color: lime;
			} /* Puntuacion: 0, 0, 0, 2 */
			
			h1 {
				color: purple;  
			} /* Puntuacion: 0, 0, 0, 1 */
		</style>
	</head>
	<body>
		<div id="caja">
			<header class="cabecera">
				<h1>Cabecera: header</h1>
			</header>
		</div>
	</body>
</html>
